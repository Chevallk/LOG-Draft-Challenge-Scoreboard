<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draft Challenge Arcade Scoreboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at top center, #111 0%, #000 80%);
      color: #FFD700;
      font-family: 'Press Start 2P', monospace;
      padding: 2em;
      text-align: center;
      overflow-x: hidden;
    }

    header img {
      max-width: 300px;
      margin-bottom: 1.5em;
      filter: drop-shadow(0 0 10px #FFD700);
    }

    h1 {
      color: #FFD700;
      font-size: 1.5em;
      margin-bottom: 1em;
      text-shadow: 0 0 5px #fff, 0 0 10px #FFD700;
    }

    table {
      margin: 0 auto;
      width: 90%;
      border-collapse: collapse;
      box-shadow: 0 0 30px #FFD700;
    }

    th, td {
      border: 2px solid #FFD700;
      padding: 12px 10px;
      font-size: 0.75em;
      text-shadow: 0 0 3px #FFD700;
    }

    th {
      background: #000;
      color: #ffffff;
    }

    tr:nth-child(even) {
      background: rgba(255, 215, 0, 0.05);
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transition: background 0.3s ease-in-out;
    }

    .crown {
      filter: drop-shadow(0 0 5px gold);
    }

    #trash-talk-submit {
      margin: 3em auto 1em;
    }

    #trashForm {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2em;
    }

    #trashForm input {
      padding: 10px;
      font-size: 0.7em;
      width: 200px;
      background: #000;
      border: 2px solid #FFD700;
      color: #FFD700;
      font-family: 'Press Start 2P', monospace;
    }

    #trashForm button {
      background: #FFD700;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
    }

    #trash-talk-feed {
      width: 90%;
      margin: 2em auto;
      padding: 1em;
      border: 2px solid #FFD700;
      background: #111;
      color: #FFD700;
      font-size: 0.7em;
      height: 100px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 10px #FFD700;
    }

    #trash-talk-messages {
      position: absolute;
      animation: scrollText 20s linear infinite;
    }

    @keyframes scrollText {
      0% { top: 100%; }
      100% { top: -100%; }
    }

    #trash-talk-messages p {
      margin: 0.5em 0;
      white-space: nowrap;
      text-shadow: 0 0 3px #FFD700;
    }
  </style>
</head>
<body>
  <header>
    <img src="YOUR_LOGO_URL_HERE" alt="League Logo" />
    <h1>Draft Challenge Leaderboard</h1>
  </header>

  <table id="scoreboard">
    <thead>
      <tr id="table-header"></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="trash-talk-submit">
    <form id="trashForm">
      <input type="text" id="name" placeholder="Your name" required />
      <input type="text" id="message" placeholder="Talk that trash..." required />
      <button type="submit">Send üî•</button>
    </form>
  </div>

  <div id="trash-talk-feed">
    <div id="trash-talk-messages"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxBvicwEohuNy72twGhT2r77TZA_XfBa_tUVxmKpQyqLn3dA9zPdgKQk_A8YjLfxtad/exec";
    const TRASH_POST_URL = API_URL;
    const TRASH_GET_URL = API_URL + "?getTrash=true";

    document.addEventListener("DOMContentLoaded", () => {
      function fetchScores() {
        fetch(API_URL)
          .then(response => response.json())
          .then(data => {
            if (!Array.isArray(data) || data.length < 2) {
              showMessage("NO SCORES FOUND");
              return;
            }
            updateTable(data);
          })
          .catch(() => showMessage("API ERROR"));
      }

      function showMessage(msg) {
        document.querySelector("#table-header").innerHTML = "";
        document.querySelector("#scoreboard tbody").innerHTML = `<tr><td colspan="7">${msg}</td></tr>`;
      }

      function updateTable(data) {
        const header = data[0];
        const scores = data.slice(1).filter(r => r.length === header.length && !isNaN(r[r.length - 1]))
                                 .sort((a, b) => b[b.length - 1] - a[a.length - 1]);

        const thead = document.querySelector("#table-header");
        thead.innerHTML = "";
        header.forEach(title => {
          const th = document.createElement("th");
          th.textContent = title;
          thead.appendChild(th);
        });

        const tbody = document.querySelector("#scoreboard tbody");
        tbody.innerHTML = "";
        scores.forEach((row, i) => {
          const tr = document.createElement("tr");
          row.forEach((cell, j) => {
            const td = document.createElement("td");
            td.textContent = cell ?? "-";
            if (i === 0 && j === 0) {
              td.innerHTML = "üëë " + cell;
              td.classList.add("crown");
            }
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      }

      function fetchTrashTalk() {
        fetch(TRASH_GET_URL)
          .then(res => res.json())
          .then(data => {
            const container = document.getElementById("trash-talk-messages");
            container.innerHTML = "";
            data.forEach(([name, msg]) => {
              if (name && msg) {
                const p = document.createElement("p");
                p.textContent = `${name}: ‚Äú${msg}‚Äù`;
                container.appendChild(p);
              }
            });
          });
      }
