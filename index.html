<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draft Challenge Leaderboard</title>

  <style>

      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      padding: 2em 1em 1em 1em;
      text-align: center;
      border-bottom: 6px solid #bba168;
    }
    header img {
      max-height: 80px;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 2.4em;
      color: #bba168;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    main {
      padding: 2em 1em;
      max-width: 1000px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(187, 161, 104, 0.25);
    }
    th, td {
      padding: 16px;
      text-align: center;
      font-size: 1em;
    }
    th {
      background-color: #1a1a1a;
      color: #bba168;
      border-bottom: 3px solid #bba168;
    }
    td {
      background-color: #0d0d0d;
      border-bottom: 1px solid #333;
      color: #fff;
    }
    tr:first-child td {
      font-weight: bold;
    }
    tr:hover td {
      background-color: rgba(255, 255, 255, 0.04);
    }
    .crown {
      color: #bba168;
      font-weight: bold;
    }
    .badge {
      margin-left: 6px;
      font-size: 1em;
    }
    #submission-form input {
      padding: 8px;
      margin-right: 8px;
      border: none;
      border-radius: 4px;
    }
    #submission-form button {
      background-color: #1a1a1a;
      color: #bba168;
      border: 1px solid #bba168;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    #submission-form button:hover {
      background-color: #2a2a2a;
    }
  </style>
</head>

    <h1>Draft Challenge Leaderboard</h1>
  </header>

  <main>
    <table id="scoreboard">
      <thead><tr id="table-header"></tr></thead>

      <form id="submission-form" style="margin-bottom: 1em;">
        <input type="text" id="name" placeholder="Your name" required />
        <input type="text" id="message" placeholder="Your message or prediction" required />
        <button type="submit">Submit</button>
      </form>
      <div id="fan-wall" style="border-top: 1px solid #555; padding-top: 1em;"></div>
    </section>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxBvicwEohuNy72twGhT2r77TZA_XfBa_tUVxmKpQyqLn3dA9zPdgKQk_A8YjLfxtad/exec";

    function fetchScores() {
      fetch(API_URL + "?scores=true")
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data) || data.length < 2) {
            showMessage("No scores found.");
            return;
          }
          updateTable(data);
        })
        .catch(() => showMessage("Error loading scores."));
    }

    function showMessage(msg) {
      document.getElementById("table-header").innerHTML = "";
      document.querySelector("#scoreboard tbody").innerHTML = `<tr><td colspan="7">${msg}</td></tr>`;
    }

    function updateTable(data) {
      const [headers, ...rows] = data;
      const tableHeader = document.getElementById("table-header");
      const tableBody = document.querySelector("#scoreboard tbody");

      const funFactIndex = headers.findIndex(h => h.toLowerCase().includes("fun"));
      const leagueIndex = headers.findIndex(h => h.toLowerCase().includes("league"));
      const totalIndex = headers.findIndex(h => h.toLowerCase().includes("total"));
      const displayHeaders = headers.filter((_, i) => i !== funFactIndex);

      const bestIndex = {};
      displayHeaders.forEach(title => {
        const colIndex = headers.findIndex(h => h === title);
        let max = -Infinity;
        rows.forEach(row => {
          const val = parseFloat(row[colIndex]);
          if (!isNaN(val) && val > max) max = val;
        });
        bestIndex[colIndex] = max;
      });

      tableHeader.innerHTML = "";
      displayHeaders.forEach(title => {
        const th = document.createElement("th");
        th.textContent = title;
        tableHeader.appendChild(th);
      });

      const sorted = rows
        .filter(row => !isNaN(parseFloat(row[totalIndex])))
        .sort((a, b) => b[totalIndex] - a[totalIndex]);

      tableBody.innerHTML = "";
      sorted.forEach((row, i) => {
        const tr = document.createElement("tr");
        displayHeaders.forEach(title => {
          const idx = headers.findIndex(h => h === title);
          const val = row[idx];
          const td = document.createElement("td");

          if (idx === leagueIndex && funFactIndex >= 0) {
            td.innerHTML = `${i === 0 ? "ğŸ‘‘ " : ""}${val} ğŸˆ`;
            td.title = row[funFactIndex] || "";
            if (i === 0) td.classList.add("crown");
          } else {
            td.textContent = val ?? "-";
          }

          if (idx in bestIndex && parseFloat(val) === bestIndex[idx]) {
            let badge = "";
            const col = headers[idx].toLowerCase();
            if (col.includes("dash")) badge = "ğŸƒ";
            else if (col.includes("punt")) badge = "ğŸˆ";
            else if (col.includes("3-point") || col.includes("3 point")) badge = "ğŸ€";
            else if (col.includes("strongest") || col.includes("arm")) badge = "ğŸ’ª";
            else if (col.includes("beer") || col.includes("pong")) badge = "ğŸ“";
            if (badge) td.innerHTML += ` <span class="badge">${badge}</span>`;
          }

          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }

    function loadFanSubmissions() {
      fetch(API_URL + "?fans=true")
        .then(res => res.json())
        .then(data => {
          const fanWall = document.getElementById("fan-wall");
          fanWall.innerHTML = "";
          data.reverse().forEach(entry => {
            const p = document.createElement("p");
            p.innerHTML = `<strong>${entry.name}</strong>: ${entry.message}`;
            fanWall.appendChild(p);
          });
        })
        .catch(err => {
          console.error("Fan submission fetch error:", err);
        });
    }

    document.getElementById("submission-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!name || !message) return;

      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, message })
      })
        .then(() => {
          document.getElementById("name").value = "";
          document.getElementById("message").value = "";
          loadFanSubmissions();
        })
        .catch(err => console.error("Submit error:", err));
    });
