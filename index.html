<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draft Challenge Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      padding: 2em 1em;
      text-align: center;
      border-bottom: 6px solid #bba168;
    }

    header h1 {
      margin: 0;
      font-size: 2.4em;
      color: #bba168;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    main {
      padding: 2em 1em;
      max-width: 1000px;
      margin: 0 auto;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(187, 161, 104, 0.25);
    }

    th, td {
      padding: 16px;
      text-align: center;
      font-size: 1em;
    }

    th {
      background-color: #1a1a1a;
      color: #bba168;
      border-bottom: 3px solid #bba168;
    }

    td {
      background-color: #0d0d0d;
      border-bottom: 1px solid #333;
      color: #fff;
    }

    tr:first-child td {
      font-weight: bold;
    }

    tr:hover td {
      background-color: rgba(255, 255, 255, 0.04);
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 0.9em;
        padding: 12px;
      }
      header h1 {
        font-size: 1.8em;
      }
    }

    @media (max-width: 480px) {
      table {
        font-size: 0.8em;
      }
      th, td {
        padding: 10px 6px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Draft Challenge Leaderboard</h1>
  </header>

  <main>
    <table id="scoreboard">
      <thead>
        <tr id="table-header"></tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxBvicwEohuNy72twGhT2r77TZA_XfBa_tUVxmKpQyqLn3dA9zPdgKQk_A8YjLfxtad/exec";

    function fetchScores() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data) || data.length < 2) {
            showMessage("No scores found.");
            return;
          }
          updateTable(data);
        })
        .catch(() => showMessage("Error loading scores."));
    }

    function showMessage(msg) {
      document.getElementById("table-header").innerHTML = "";
      document.querySelector("#scoreboard tbody").innerHTML = `<tr><td colspan="7">${msg}</td></tr>`;
    }

    function updateTable(data) {
      const [headers, ...rows] = data;
      const tableHeader = document.getElementById("table-header");
      const tableBody = document.querySelector("#scoreboard tbody");

      tableHeader.innerHTML = "";
      headers.forEach(title => {
        const th = document.createElement("th");
        th.textContent = title;
        tableHeader.appendChild(th);
      });

      const sorted = rows
        .filter(row => row.length === headers.length && !isNaN(row.at(-1)))
        .sort((a, b) => b.at(-1) - a.at(-1));

      tableBody.innerHTML = "";
      sorted.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell ?? "-";
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchScores();
      setInterval(fetchScores, 5000);
    });
  </script>
</body>
</html>
