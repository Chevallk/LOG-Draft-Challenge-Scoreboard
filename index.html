<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scoreboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { margin-bottom: 20px; }
        table { width: 80%; border-collapse: collapse; margin: auto; }
        th, td { border: 1px solid black; padding: 12px; text-align: center; }
        th { background-color: #0073e6; color: white; font-weight: bold; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        td { transition: background-color 0.5s ease-in-out; }
    </style>
</head>
<body>

<h1>2025 LOG Draft Challenge Scoreboard</h1>
<table id="scoreboard"></table>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxBvicwEohuNy72twGhT2r77TZA_XfBa_tUVxmKpQyqLn3dA9zPdgKQk_A8YjLfxtad/exec"; // Replace with actual Google Apps Script URL
    let lastData = [];

    function fetchScores() {
        fetch(API_URL)
            .then(response => response.json())
            .then(data => updateTable(data.data));
    }

    function updateTable(data) {
        const table = document.getElementById("scoreboard");
        table.innerHTML = `<tr>
            <th>League Manager</th>
            <th>40-Yard Dash</th>
            <th>Punt</th>
            <th>3-Point</th>
            <th>Strongest Arm</th>
            <th>Beer Pong Tournament</th>
            <th>Total</th>
        </tr>`;

        data.slice(1).forEach((row, index) => {
            let total = row[row.length - 1];
            let rankColor = total >= 40 ? "#4CAF50" : total <= 20 ? "#FF6347" : "white"; // Green for high, red for low

            let playerRow = `<tr style="background-color: ${rankColor};"><td>${row[0]}</td>`;
            for (let i = 1; i < row.length; i++) {
                let changed = lastData[index] && lastData[index][i] !== row[i] ? "background-color: yellow;" : "";
                playerRow += `<td style="${changed}">${row[i] || '-'}</td>`;
            }
            playerRow += `</tr>`;
            table.innerHTML += playerRow;
        });

        lastData = data.slice(1);
    }

    setInterval(fetchScores, 5000); // Fetch scores every 5 seconds
    fetchScores();
</script>

</body>
</html>
