<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draft Challenge Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      padding: 2em 1em;
      text-align: center;
      border-bottom: 6px solid #bba168;
    }

    header h1 {
      margin: 0;
      font-size: 2.4em;
      color: #bba168;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    main {
      padding: 2em 1em;
      max-width: 1000px;
      margin: 0 auto;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(187, 161, 104, 0.25);
    }

    th, td {
      padding: 16px;
      text-align: center;
      font-size: 1em;
    }

    th {
      background-color: #1a1a1a;
      color: #bba168;
      border-bottom: 3px solid #bba168;
    }

    td {
      background-color: #0d0d0d;
      border-bottom: 1px solid #333;
      color: #fff;
    }

    tr:first-child td {
      font-weight: bold;
    }

    tr:hover td {
      background-color: rgba(255, 255, 255, 0.04);
    }

    .crown {
      color: #bba168;
      font-weight: bold;
    }

    .badge {
      margin-left: 6px;
      font-size: 1em;
    }

    #chat-container {
      border-top: 2px solid #bba168;
      padding: 1em;
      background: #1a1a1a;
      margin-top: 2em;
    }

    #chat-log {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #0d0d0d;
      padding: 1em;
      border: 1px solid #333;
    }

    #chat-container input {
      padding: 6px;
      margin-right: 6px;
    }

    #typing-indicator {
      font-size: 0.85em;
      color: #aaa;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Draft Challenge Leaderboard</h1>
  </header>

  <main>
    <table id="scoreboard">
      <thead><tr id="table-header"></tr></thead>
      <tbody></tbody>
    </table>

    <div id="chat-container">
      <div id="chat-log"></div>
      <input id="nickname" placeholder="Enter your nickname..." />
      <input id="message" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
      <div id="typing-indicator"></div>
    </div>
  </main>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxBvicwEohuNy72twGhT2r77TZA_XfBa_tUVxmKpQyqLn3dA9zPdgKQk_A8YjLfxtad/exec";
    const CHAT_URL = "https://script.google.com/macros/s/AKfycbzH6HzKSzGu3EmReULQ2Ql3_AfdHTxxqAEmSdupHmLfporcnupiwxk_UqVC_P2RCb0dww/exec"; // Use your own

    function fetchScores() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data) || data.length < 2) {
            showMessage("No scores found.");
            return;
          }
          updateTable(data);
        })
        .catch(() => showMessage("Error loading scores."));
    }

    function showMessage(msg) {
      document.getElementById("table-header").innerHTML = "";
      document.querySelector("#scoreboard tbody").innerHTML = `<tr><td colspan="7">${msg}</td></tr>`;
    }

    function updateTable(data) {
      const [headers, ...rows] = data;
      const tableHeader = document.getElementById("table-header");
      const tableBody = document.querySelector("#scoreboard tbody");

      const bestIndex = {};
      for (let i = 1; i < headers.length - 1; i++) {
        let max = -Infinity;
        rows.forEach(row => {
          const val = parseFloat(row[i]);
          if (!isNaN(val) && val > max) max = val;
        });
        bestIndex[i] = max;
      }

      tableHeader.innerHTML = "";
      headers.forEach(title => {
        const th = document.createElement("th");
        th.textContent = title;
        tableHeader.appendChild(th);
      });

      const sorted = rows
        .filter(row => row.length === headers.length && !isNaN(row.at(-1)))
        .sort((a, b) => b.at(-1) - a.at(-1));

      tableBody.innerHTML = "";
      sorted.forEach((row, i) => {
        const tr = document.createElement("tr");
        row.forEach((cell, j) => {
          const td = document.createElement("td");
          if (i === 0 && j === 0) {
            td.textContent = `üëë ${cell}`;
            td.classList.add("crown");
          } else {
            td.textContent = cell ?? "-";
          }

          if (j in bestIndex && parseFloat(row[j]) === bestIndex[j]) {
            let badge = "";
            const col = headers[j].toLowerCase();
            if (col.includes("dash")) badge = "üèÉ";
            else if (col.includes("punt")) badge = "üèà";
            else if (col.includes("3-point") || col.includes("3 point")) badge = "üèÄ";
            else if (col.includes("strongest") || col.includes("arm")) badge = "üí™";
            else if (col.includes("beer") || col.includes("pong")) badge = "üèì";
            if (badge) td.innerHTML += ` <span class="badge">${badge}</span>`;
          }

          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }

    // --- Chat Section ---
    let typingTimeout;
    let lastUser = "";

    function fetchChat() {
      fetch(CHAT_URL + "?action=read")
        .then(r => r.json())
        .then(messages => {
          const log = document.getElementById("chat-log");
          log.innerHTML = "";
          if (!messages.length) {
            log.innerHTML = "<em>ü§ñ No one's around, but I‚Äôm here if you want to chat!</em>";
            return;
          }
          messages.forEach(msg => {
            const div = document.createElement("div");
            div.textContent = `${msg.nickname || "Anon"}: ${msg.message || ""}`;
            log.appendChild(div);
          });
          log.scrollTop = log.scrollHeight;
        });
    }

    function sendMessage() {
      const name = document.getElementById("nickname").value || "Anonymous";
      const message = document.getElementById("message").value.trim();
      if (!message) return;

      fetch(CHAT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nickname: name, message }),
      })
      .then(() => {
        document.getElementById("message").value = "";
        lastUser = name;
        document.getElementById("typing-indicator").textContent = "";
        fetchChat();
      })
      .catch((err) => console.error("Chat POST failed:", err));
    }

    document.getElementById("message").addEventListener("input", () => {
      clearTimeout(typingTimeout);
      document.getElementById("typing-indicator").textContent =
        `${document.getElementById("nickname").value || "Someone"} is typing...`;
      typingTimeout = setTimeout(() => {
        document.getElementById("typing-indicator").textContent = "";
      }, 1000);
    });

    document.addEventListener("DOMContentLoaded", () => {
      fetchScores();
      fetchChat();
      setInterval(fetchScores, 5000);
      setInterval(fetchChat, 3000);
    });
  </script>
</body>
</html>
