<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scoreboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 80%; border-collapse: collapse; margin: auto; }
        th, td { border: 1px solid black; padding: 12px; text-align: center; }
        th { background-color: #0073e6; color: white; font-weight: bold; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        td { transition: background-color 0.5s ease-in-out; }
    </style>
</head>
<body>

<h1>2025 LOG Draft Challenge Scoreboard</h1>
<table id="scoreboard"></table>

<script>
    function updateTable(data) {
        const table = document.getElementById("scoreboard");
        table.innerHTML = `<tr>
            <th>League Manager</th>
            <th>40-Yard Dash</th>
            <th>Punt</th>
            <th>3-Point</th>
            <th>Strongest Arm</th>
            <th>Beer Pong Tournament</th>
            <th>Total</th>
        </tr>`;

        // Remove header row for sorting
        let header = data.shift(); 
        data.sort((a, b) => b[b.length - 1] - a[a.length - 1]); // Sort by "Total" descending
        data.unshift(header); // Add header back

        data.slice(1).forEach(row => {
            let playerRow = `<tr>`;
            row.forEach(cell => {
                playerRow += `<td>${cell || '-'}</td>`;
            });
            playerRow += `</tr>`;
            table.innerHTML += playerRow;
        });
    }

    // Test data (Replace this with actual API data manually)
    const testData = [
        ["League Manager", "40-Yard Dash", "Punt", "3-Point", "Strongest Arm", "Beer Pong Tournament", "Total"],
        ["John Doe", 5, 8, 12, 10, 6, 41],
        ["Jane Smith", 7, 10, 8, 9, 8, 42],
        ["Chris Brown", 6, 7, 14, 12, 7, 46]
    ];

    updateTable(testData); // Manually inserting test data
</script>

</body>
</html>
