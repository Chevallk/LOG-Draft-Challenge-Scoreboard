<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draft Challenge Scoreboard</title>
</head>
<body>
  <h1>Draft Challenge Leaderboard</h1>

  <table id="scoreboard">
    <thead>
      <tr id="table-header"></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const API_URL = "https://script.google.com/macros/s/AKfycbxBvicwEohuNy72twGhT2r77TZA_XfBa_tUVxmKpQyqLn3dA9zPdgKQk_A8YjLfxtad/exec";

      function fetchScores() {
        fetch(API_URL)
          .then(response => response.json())
          .then(data => {
            if (!Array.isArray(data) || data.length < 2) {
              showMessage("No scores found.");
              return;
            }
            updateTable(data);
          })
          .catch(() => showMessage("Failed to load scores."));
      }

      function showMessage(msg) {
        document.getElementById("table-header").innerHTML = "";
        document.querySelector("#scoreboard tbody").innerHTML = `<tr><td colspan="7">${msg}</td></tr>`;
      }

      function updateTable(data) {
        const header = data[0];
        const scores = data.slice(1).filter(row => row.length === header.length && !isNaN(row.at(-1)))
                                   .sort((a, b) => b.at(-1) - a.at(-1));

        const tableHeader = document.getElementById("table-header");
        tableHeader.innerHTML = "";
        header.forEach(title => {
          const th = document.createElement("th");
          th.textContent = title;
          tableHeader.appendChild(th);
        });

        const tbody = document.querySelector("#scoreboard tbody");
        tbody.innerHTML = "";
        scores.forEach((row, i) => {
          const tr = document.createElement("tr");
          row.forEach((cell, j) => {
            const td = document.createElement("td");
            td.textContent = cell ?? "-";
            if (i === 0 && j === 0) td.textContent = "ðŸ‘‘ " + cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      }

      fetchScores();
      setInterval(fetchScores, 5000);
    });
  </script>
</body>
</html>
