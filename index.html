<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draft Challenge Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      padding: 2em 1em;
      text-align: center;
      border-bottom: 6px solid #bba168;
    }
    header h1 {
      margin: 0;
      font-size: 2.4em;
      color: #bba168;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    main {
      padding: 2em 1em;
      max-width: 1000px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(187, 161, 104, 0.25);
    }
    th, td {
      padding: 16px;
      text-align: center;
      font-size: 1em;
    }
    th {
      background-color: #1a1a1a;
      color: #bba168;
      border-bottom: 3px solid #bba168;
    }
    td {
      background-color: #0d0d0d;
      border-bottom: 1px solid #333;
      color: #fff;
      position: relative;
    }
    tr:first-child td {
      font-weight: bold;
    }
    tr:hover td {
      background-color: rgba(255, 255, 255, 0.04);
    }
    .crown {
      color: #bba168;
      font-weight: bold;
    }
    .badge {
      margin-left: 6px;
      font-size: 1em;
    }
    .tooltip-icon {
      margin-left: 6px;
      color: #bba168;
      cursor: pointer;
      position: relative;
    }
    .mobile-tooltip {
      position: absolute;
      top: 120%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #222;
      color: #fff;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 0.85em;
      white-space: nowrap;
      box-shadow: 0 0 6px rgba(187, 161, 104, 0.3);
      z-index: 100;
      display: none;
    }
    .tooltip-icon:hover .mobile-tooltip {
      display: block;
    }
    button {
      background: #1a1a1a;
      color: #bba168;
      border: 1px solid #bba168;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 6px 6px 0;
    }
    button:hover {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Draft Challenge Leaderboard</h1>
  </header>

  <main>
    <table id="scoreboard">
      <thead><tr id="table-header"></tr></thead>
      <tbody></tbody>
    </table>

    <section id="polls" style="margin-top: 3em;">
      <h2 style="color:#bba168;">üèÜ Fan Polls: Predict the Winners!</h2>
      <div id="poll-container"></div>
    </section>
  </main>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxBvicwEohuNy72twGhT2r77TZA_XfBa_tUVxmKpQyqLn3dA9zPdgKQk_A8YjLfxtad/exec";
    const POLL_URL = API_URL;

    function fetchScores() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data) || data.length < 2) {
            showMessage("No scores found.");
            return;
          }
          updateTable(data);
        })
        .catch(() => showMessage("Error loading scores."));
    }

    function showMessage(msg) {
      document.getElementById("table-header").innerHTML = "";
      document.querySelector("#scoreboard tbody").innerHTML = `<tr><td colspan="7">${msg}</td></tr>`;
    }

    function updateTable(data) {
      const [headers, ...rows] = data;
      const tableHeader = document.getElementById("table-header");
      const tableBody = document.querySelector("#scoreboard tbody");

      const funFactIndex = headers.findIndex(h => h.toLowerCase().includes("fun"));
      const leagueIndex = headers.findIndex(h => h.toLowerCase().includes("league"));
      const totalIndex = headers.findIndex(h => h.toLowerCase().includes("total"));
      const displayHeaders = headers.filter((_, i) => i !== funFactIndex);

      const bestIndex = {};
      displayHeaders.forEach((_, j) => {
        const i = headers.findIndex(h => h === displayHeaders[j]);
        let max = -Infinity;
        rows.forEach(row => {
          const val = parseFloat(row[i]);
          if (!isNaN(val) && val > max) max = val;
        });
        bestIndex[i] = max;
      });

      tableHeader.innerHTML = "";
      displayHeaders.forEach(title => {
        const th = document.createElement("th");
        th.textContent = title;
        tableHeader.appendChild(th);
      });

      const sorted = rows
        .filter(row => row.length === headers.length && !isNaN(parseFloat(row[totalIndex])))
        .sort((a, b) => b[totalIndex] - a[totalIndex]);

      tableBody.innerHTML = "";
      sorted.forEach((row, i) => {
        const tr = document.createElement("tr");
        displayHeaders.forEach((_, j) => {
          const idx = headers.findIndex(h => h === displayHeaders[j]);
          const cell = row[idx];
          const td = document.createElement("td");

          if (idx === leagueIndex) {
            const nameSpan = document.createElement("span");
            nameSpan.textContent = i === 0 ? `üëë ${cell}` : cell;

            const icon = document.createElement("span");
            icon.textContent = " üèà";
            icon.className = "tooltip-icon";

            const tooltip = document.createElement("div");
            tooltip.className = "mobile-tooltip";
            tooltip.textContent = funFactIndex >= 0 ? row[funFactIndex] || "" : "";
            icon.appendChild(tooltip);

            icon.addEventListener("click", (e) => {
              e.stopPropagation();
              document.querySelectorAll(".mobile-tooltip").forEach(tip => tip.style.display = "none");
              tooltip.style.display = "block";
              document.body.addEventListener("click", () => tooltip.style.display = "none", { once: true });
            });

            td.appendChild(nameSpan);
            td.appendChild(icon);
            if (i === 0) td.classList.add("crown");
          } else {
            td.textContent = cell ?? "-";
          }

          if (idx in bestIndex && parseFloat(cell) === bestIndex[idx]) {
            let badge = "";
            const col = headers[idx].toLowerCase();
            if (col.includes("dash")) badge = "üèÉ";
            else if (col.includes("punt")) badge = "üèà";
            else if (col.includes("3-point") || col.includes("3 point")) badge = "üèÄ";
            else if (col.includes("strongest") || col.includes("arm")) badge = "üí™";
            else if (col.includes("beer") || col.includes("pong")) badge = "üèì";
            if (badge) td.innerHTML += ` <span class="badge">${badge}</span>`;
          }

          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }
