<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draft Challenge Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet" />
  <script>
    UPLOADCARE_PUBLIC_KEY = "36aca0ff7641024739f7";
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding-bottom: 80px;
    }
    header {
      background-color: #000;
      padding: 2em 1em 1em;
      text-align: center;
      border-bottom: 6px solid #bba168;
    }
    header img {
      max-height: 80px;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 2.4em;
      color: #bba168;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    main {
      padding: 2em 1em;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* üèÜ Scoreboard Table */
    table {
      width: 100%;
      margin-bottom: 2em;
      border: 1px solid #333;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
    }
    th {
      background-color: #1a1a1a;
      color: #bba168;
    }
    .badge {
      margin-left: 6px;
      font-size: 1em;
    }
    .crown {
      color: #bba168;
      font-weight: bold;
    }

    /* üí¨ Chat + Media Bubble Styles */
    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 18px;
      margin: 8px 0;
      position: relative;
      word-wrap: break-word;
      display: inline-block;
      clear: both;
    }
    .bubble-left {
      background: #333;
      color: #fff;
      border-bottom-left-radius: 0;
      float: left;
    }
    .bubble-right {
      background: #bba168;
      color: #000;
      border-bottom-right-radius: 0;
      float: right;
    }
    .bubble .username {
      font-weight: bold;
      color: #bba168;
      display: block;
      margin-bottom: 4px;
    }

    /* üé≠ Reaction Circle */
    .reaction-circle {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 6px;
      align-items: center;
    }
    .reaction-circle span {
      background: #222;
      border-radius: 50%;
      padding: 6px 10px;
      font-size: 1.1em;
      cursor: pointer;
      user-select: none;
    }

    /* üì± Full-width Chat Toggle Bar */
    #chat-toggle {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 60px;
      background: #bba168;
      color: #000;
      font-size: 1.4em;
      font-weight: bold;
      border: none;
      cursor: pointer;
      z-index: 999;
    }
    #chat-toggle[data-unread="true"]::after {
      content: " üî¥";
    }

    /* üí¨ Chat Room Styles */
    #chat-room {
      display: none;
      position: fixed;
      bottom: 60px;
      left: 0;
      right: 0;
      max-height: 80vh;
      background: #111;
      border-top: 4px solid #bba168;
      padding: 1em;
      z-index: 998;
      overflow-y: auto;
      transition: all 0.3s ease;
    }
    #chat-room.expanded {
      top: 0;
      bottom: 0;
      height: 100vh;
      border-radius: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/RZcQfc7N/LOG-Transparent-Logo.png" alt="Challenge Logo" />
    <h1>Draft Challenge Leaderboard</h1>
  </header>
  <main>
    <table id="scoreboard">
      <thead><tr id="table-header"></tr></thead>
      <tbody></tbody>
    </table>
        <!-- üì∏ Media Upload Feed -->
    <section class="media-feed">
      <h2>üì∏ Share Your Highlights</h2>
      <input type="hidden" role="uploadcare-uploader" data-clearable style="margin-bottom: 1em;" />
      <div id="media-container"></div>
    </section>

    <!-- üí¨ Floating Chat -->
    <button id="chat-toggle" title="Open chat">üí¨ Open Chat</button>
    <section id="chat-room">
      <h2 style="margin-top: 0;">üí¨ Live Chat</h2>
      <div id="chat-box" style="height: 50vh; overflow-y: auto; padding: 10px; margin-bottom: 0.5em;"></div>
      <div id="typing-status" style="font-style: italic; color: #bba168; height: 1.2em;"></div>
      <form id="chat-form" style="display: flex; flex-direction: column; gap: 10px;">
        <input id="chat-name" placeholder="Your name" required style="padding: 10px; font-size: 1em;" />
        <textarea id="chat-message" placeholder="Message..." required rows="2" style="padding: 10px; font-size: 1em;"></textarea>
        <button type="submit" style="background: #bba168; color: #000; padding: 10px; font-size: 1.1em;">Send</button>
      </form>
    </section>

    <style>
      .media-bubble {
        background: #222;
        border-radius: 18px;
        padding: 10px;
        margin: 10px 0;
        position: relative;
      }
      .media-bubble .reaction-circle {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 6px;
        align-items: center;
      }
      .media-bubble .reaction-circle span {
        background: #333;
        border-radius: 50%;
        padding: 6px 10px;
        font-size: 1.1em;
        cursor: pointer;
        user-select: none;
      }
    </style>
  </main>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getDatabase, ref, set, push, onValue,
    onChildAdded, query, limitToLast, remove, update
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDxWpRXF8aMg31r-t27-pONNOB2iUJXYpg",
    authDomain: "log-live-chat.firebaseapp.com",
    projectId: "log-live-chat",
    storageBucket: "log-live-chat.appspot.com",
    messagingSenderId: "557426074509",
    appId: "1:557426074509:web:520a626d100bcd6db253c4"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const chatToggle = document.getElementById("chat-toggle");
  const chatRoom = document.getElementById("chat-room");
  let chatOpen = false;

  chatToggle.addEventListener("click", () => {
    chatOpen = !chatOpen;
    if (chatOpen) {
      chatRoom.classList.add("expanded");
      chatRoom.style.display = "block";
      chatToggle.removeAttribute("data-unread");
    } else {
      chatRoom.classList.remove("expanded");
      chatRoom.style.display = "none";
    }
  });

  const chatBox = document.getElementById("chat-box");
  const chatForm = document.getElementById("chat-form");
  const chatName = document.getElementById("chat-name");
  const chatMessage = document.getElementById("chat-message");
  const typingStatus = document.getElementById("typing-status");

  const messagesRef = ref(db, "messages");
  const typingRef = ref(db, "typing");

  onChildAdded(query(messagesRef, limitToLast(100)), (snap) => {
    const msg = snap.val();
    const msgKey = snap.key;
    const isMine = msg.name === chatName.value.trim();

    const bubble = document.createElement("div");
    bubble.className = `bubble ${isMine ? "bubble-right" : "bubble-left"}`;
    bubble.innerHTML = `<span class="username">${msg.name}</span>${msg.text}`;

    const wrapper = document.createElement("div");
    wrapper.style.clear = "both";
    wrapper.appendChild(bubble);

    const reactionRow = document.createElement("div");
    reactionRow.className = "reaction-circle";

    const emojis = ["üòÇ","üî•","üëè","üíØ","üòÆ","üò¢","üëç"];
    emojis.forEach(emoji => {
      const span = document.createElement("span");
      span.textContent = `${emoji} 0`;
      span.onclick = () => {
        const reactRef = ref(db, `reactions/${msgKey}/${emoji}`);
        set(reactRef, (msg.reactions?.[emoji] || 0) + 1);
      };
      reactionRow.appendChild(span);
    });

    bubble.appendChild(reactionRow);
    chatBox.appendChild(wrapper);
    chatBox.scrollTop = chatBox.scrollHeight;

    if (!chatOpen) {
      chatToggle.setAttribute("data-unread", "true");
    }

    // Sync reactions
    const reactRef = ref(db, `reactions/${msgKey}`);
    onValue(reactRef, (snap) => {
      const data = snap.val() || {};
      reactionRow.innerHTML = "";
      emojis.forEach(emoji => {
        const count = data[emoji] || 0;
        const span = document.createElement("span");
        span.textContent = `${emoji} ${count}`;
        span.onclick = () => {
          update(reactRef, { [emoji]: count + 1 });
        };
        reactionRow.appendChild(span);
      });
    });
  });

  chatMessage.addEventListener("input", () => {
    const name = chatName.value.trim();
    if (!name) return;
    const myRef = ref(db, `typing/${name}`);
    if (chatMessage.value.trim()) {
      set(myRef, name);
    } else {
      remove(myRef);
    }
  });

  onValue(typingRef, (snap) => {
    const val = snap.val() || {};
    const current = chatName.value.trim();
    const others = Object.values(val).filter(n => n !== current);
    typingStatus.textContent = others.length
      ? `${others.join(", ")} ${others.length === 1 ? "is" : "are"} typing...`
      : "";
  });

  chatForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = chatName.value.trim();
    const text = chatMessage.value.trim();
    if (!name || !text) return;
    push(messagesRef, { name, text });
    chatMessage.value = "";
    remove(ref(db, `typing/${name}`));
  });
</script>
<script type="module">
  const mediaRef = ref(db, "media");
  const mediaContainer = document.getElementById("media-container");

  function renderMediaCard(url, key) {
    const isVideo = /\.(mp4|webm|ogg)$/i.test(url);

    const bubble = document.createElement("div");
    bubble.className = "media-bubble";

    const media = document.createElement(isVideo ? "video" : "img");
    media.src = url;
    media.style.cursor = "pointer";
    media.style.width = "100%";
    media.style.borderRadius = "12px";
    if (isVideo) {
      media.controls = true;
      media.style.maxHeight = "250px";
    }

    media.onclick = () => {
      const overlay = document.createElement("div");
      overlay.style.position = "fixed";
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = "100vw";
      overlay.style.height = "100vh";
      overlay.style.background = "rgba(0,0,0,0.9)";
      overlay.style.display = "flex";
      overlay.style.alignItems = "center";
      overlay.style.justifyContent = "center";
      overlay.style.zIndex = 1000;

      const full = document.createElement(isVideo ? "video" : "img");
      full.src = url;
      if (isVideo) {
        full.controls = true;
        full.style.maxHeight = "80vh";
      } else {
        full.style.maxWidth = "90vw";
        full.style.maxHeight = "90vh";
      }

      overlay.onclick = () => document.body.removeChild(overlay);
      overlay.appendChild(full);
      document.body.appendChild(overlay);
    };

    const reactionRow = document.createElement("div");
    reactionRow.className = "reaction-circle";

    const emojis = ["üòÇ","üî•","üëè","üíØ","üòÆ","üò¢","üëç"];
    emojis.forEach(emoji => {
      const span = document.createElement("span");
      span.textContent = `${emoji} 0`;
      span.onclick = () => {
        const reactRef = ref(db, `mediaReactions/${key}/${emoji}`);
        set(reactRef, (reactionsCache[key]?.[emoji] || 0) + 1);
      };
      reactionRow.appendChild(span);
    });

    bubble.appendChild(media);
    bubble.appendChild(reactionRow);
    mediaContainer.prepend(bubble);

    const reactRef = ref(db, `mediaReactions/${key}`);
    onValue(reactRef, (snap) => {
      const data = snap.val() || {};
      reactionsCache[key] = data;
      reactionRow.innerHTML = "";
      emojis.forEach(emoji => {
        const count = data[emoji] || 0;
        const span = document.createElement("span");
        span.textContent = `${emoji} ${count}`;
        span.onclick = () => {
          update(reactRef, { [emoji]: count + 1 });
        };
        reactionRow.appendChild(span);
      });
    });
  }

  const reactionsCache = {};

  function loadMediaFeed() {
    onChildAdded(mediaRef, (snap) => {
      const url = snap.val();
      const key = snap.key;
      if (url) renderMediaCard(url, key);
    });
  }

  uploadcare.Widget('[role=uploadcare-uploader]').onUploadComplete(function(info) {
    const url = info.cdnUrl;
    push(mediaRef, url);
  });
</script>
<script type="module">
  // üèÜ Leaderboard Logic
  const API_URL = "https://script.google.com/macros/s/AKfycbz5nn5KBCDW-MOOjwbZEmJi4VG4fehEDdnFi1S9ZRWS_SHhpRpFMg0FFCRPYKWgKxiBzg/exec";

  function fetchScores() {
    fetch(API_URL + "?scores=true")
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data) || data.length < 2) {
          showMessage("No scores found.");
          return;
        }
        updateTable(data);
      })
      .catch(() => showMessage("Error loading scores."));
  }

  function showMessage(msg) {
    document.getElementById("table-header").innerHTML = "";
    document.querySelector("#scoreboard tbody").innerHTML = `<tr><td colspan="7">${msg}</td></tr>`;
  }

  function updateTable(data) {
    const [headers, ...rows] = data;
    const tableHeader = document.getElementById("table-header");
    const tableBody = document.querySelector("#scoreboard tbody");

    const funFactIndex = headers.findIndex(h => h.toLowerCase().includes("fun"));
    const leagueIndex = headers.findIndex(h => h.toLowerCase().includes("league"));
    const totalIndex = headers.findIndex(h => h.toLowerCase().includes("total"));
    const displayHeaders = headers.filter((_, i) => i !== funFactIndex);

    const bestIndex = {};
    displayHeaders.forEach(title => {
      const colIndex = headers.findIndex(h => h === title);
      let max = -Infinity;
      rows.forEach(row => {
        const val = parseFloat(row[colIndex]);
        if (!isNaN(val) && val > max) max = val;
      });
      bestIndex[colIndex] = max;
    });

    tableHeader.innerHTML = "";
    displayHeaders.forEach(title => {
      const th = document.createElement("th");
      th.textContent = title;
      tableHeader.appendChild(th);
    });

    const sorted = rows
      .filter(row => !isNaN(parseFloat(row[totalIndex])))
      .sort((a, b) => b[totalIndex] - a[totalIndex]);

    tableBody.innerHTML = "";
    sorted.forEach((row, i) => {
      const tr = document.createElement("tr");
      displayHeaders.forEach(title => {
        const idx = headers.findIndex(h => h === title);
        const val = row[idx];
        const td = document.createElement("td");

        if (idx === leagueIndex && funFactIndex >= 0) {
          td.innerHTML = `${i === 0 ? "üëë " : ""}${val} üèà`;
          td.title = row[funFactIndex] || "";
          if (i === 0) td.classList.add("crown");
        } else {
          td.textContent = val ?? "-";
        }

        if (idx in bestIndex && parseFloat(val) === bestIndex[idx]) {
          let badge = "";
          const col = headers[idx].toLowerCase();
          if (col.includes("dash")) badge = "üèÉ";
          else if (col.includes("punt")) badge = "üèà";
          else if (col.includes("3-point") || col.includes("3 point")) badge = "üèÄ";
          else if (col.includes("arm") || col.includes("strongest")) badge = "üí™";
          else if (col.includes("beer") || col.includes("pong")) badge = "üç∫";
          if (badge) td.innerHTML += ` <span class="badge">${badge}</span>`;
        }

        tr.appendChild(td);
      });
      tableBody.appendChild(tr);
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    fetchScores();
    setInterval(fetchScores, 10000);
    loadMediaFeed();
  });
</script>
</body>
</html>
