<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draft Challenge Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet" />
  <script>
    UPLOADCARE_PUBLIC_KEY = "36aca0ff7641024739f7";
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding-bottom: 60px;
    }
    header {
      background-color: #000;
      padding: 2em 1em 1em;
      text-align: center;
      border-bottom: 6px solid #bba168;
    }
    header img {
      max-height: 80px;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 2.4em;
      color: #bba168;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    main {
      padding: 2em 1em;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* 🫧 Bubble Styles */
    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 18px;
      margin: 8px 0;
      position: relative;
      word-wrap: break-word;
      display: inline-block;
      clear: both;
    }
    .bubble-left {
      background: #333;
      color: #fff;
      border-bottom-left-radius: 0;
      float: left;
    }
    .bubble-right {
      background: #bba168;
      color: #000;
      border-bottom-right-radius: 0;
      float: right;
    }
    .bubble .username {
      font-weight: bold;
      color: #bba168;
      display: block;
      margin-bottom: 4px;
    }
    .reaction-tag {
      font-size: 1.2em;
      margin-top: 4px;
      display: inline-block;
    }
    .reaction-picker {
      background: none;
      border: none;
      color: #888;
      font-size: 1.2em;
      cursor: pointer;
      margin-left: 6px;
    }

    /* 📱 Full-width Chat Toggle Bar */
    #chat-toggle {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 60px;
      background: #bba168;
      color: #000;
      font-size: 1.4em;
      font-weight: bold;
      border: none;
      cursor: pointer;
      z-index: 999;
    }
    #chat-toggle[data-unread="true"]::after {
      content: " 🔴";
    }

    /* 💬 Chat Room Styles */
    #chat-room {
      display: none;
      position: fixed;
      bottom: 60px;
      left: 0;
      right: 0;
      max-height: 80vh;
      background: #111;
      border-top: 4px solid #bba168;
      padding: 1em;
      z-index: 998;
      overflow-y: auto;
      transition: all 0.3s ease;
    }
    #chat-room.expanded {
      top: 0;
      bottom: 0;
      height: 100vh;
      border-radius: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/RZcQfc7N/LOG-Transparent-Logo.png" alt="Challenge Logo" />
    <h1>Draft Challenge Leaderboard</h1>
  </header>
  <main>

    <!-- 🏆 Leaderboard Table -->
    <table id="scoreboard">
      <thead><tr id="table-header"></tr></thead>
      <tbody></tbody>
    </table>
        <!-- 📸 Media Upload Feed -->
    <section class="media-feed">
      <h2>📸 Share Your Highlights</h2>
      <input type="hidden" role="uploadcare-uploader" data-clearable style="margin-bottom: 1em;" />
      <div id="media-container"></div>
    </section>

    <!-- 💬 Floating Chat -->
    <button id="chat-toggle" title="Open chat">💬 Open Chat</button>
    <section id="chat-room">
      <h2 style="margin-top: 0;">💬 Live Chat</h2>
      <div id="chat-box" style="height: 50vh; overflow-y: auto; padding: 10px; margin-bottom: 0.5em;"></div>
      <div id="typing-status" style="font-style: italic; color: #bba168; height: 1.2em;"></div>
      <form id="chat-form" style="display: flex; gap: 5px; flex-wrap: wrap;">
        <input id="chat-name" placeholder="Your name" required style="flex: 1;" />
        <input id="chat-message" placeholder="Message..." required style="flex: 2;" />
        <button type="submit" style="background: #bba168; color: #000;">Send</button>
      </form>
    </section>

    <style>
      .media-bubble {
        background: #222;
        border-radius: 18px;
        padding: 10px;
        margin: 10px 0;
        position: relative;
      }
      .media-bubble .reaction-tag {
        font-size: 1.2em;
        margin-top: 6px;
        display: inline-block;
      }
      .media-bubble .reaction-picker {
        background: none;
        border: none;
        color: #888;
        font-size: 1.2em;
        cursor: pointer;
        margin-left: 6px;
      }
    </style>
  </main>
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getDatabase, ref, set, push, onValue,
      onChildAdded, query, limitToLast, remove
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDxWpRXF8aMg31r-t27-pONNOB2iUJXYpg",
      authDomain: "log-live-chat.firebaseapp.com",
      projectId: "log-live-chat",
      storageBucket: "log-live-chat.appspot.com",
      messagingSenderId: "557426074509",
      appId: "1:557426074509:web:520a626d100bcd6db253c4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chatToggle = document.getElementById("chat-toggle");
    const chatRoom = document.getElementById("chat-room");
    let chatOpen = false;

    chatToggle.addEventListener("click", () => {
      chatOpen = !chatOpen;
      if (chatOpen) {
        chatRoom.classList.add("expanded");
        chatRoom.style.display = "block";
        chatToggle.removeAttribute("data-unread");
      } else {
        chatRoom.classList.remove("expanded");
        chatRoom.style.display = "none";
      }
    });

    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const chatName = document.getElementById("chat-name");
    const chatMessage = document.getElementById("chat-message");
    const typingStatus = document.getElementById("typing-status");

    const messagesRef = ref(db, "messages");
    const typingRef = ref(db, "typing");

    onChildAdded(query(messagesRef, limitToLast(100)), (snap) => {
      const msg = snap.val();
      const isMine = msg.name === chatName.value.trim();

      const bubble = document.createElement("div");
      bubble.className = `bubble ${isMine ? "bubble-right" : "bubble-left"}`;
      bubble.innerHTML = `<span class="username">${msg.name}</span>${msg.text}`;

      const wrapper = document.createElement("div");
      wrapper.style.clear = "both";
      wrapper.appendChild(bubble);

      const reactionTag = document.createElement("span");
      reactionTag.className = "reaction-tag";
      reactionTag.textContent = "";

      const picker = document.createElement("button");
      picker.className = "reaction-picker";
      picker.textContent = "➕";
      picker.onclick = () => {
        const emojis = ["😂","🔥","👏","💯","😮","😢","👍"];
        const choice = prompt("React with:", emojis.join(" "));
        if (emojis.includes(choice)) {
          reactionTag.textContent = choice;
        }
      };

      bubble.appendChild(reactionTag);
      bubble.appendChild(picker);
      chatBox.appendChild(wrapper);
      chatBox.scrollTop = chatBox.scrollHeight;

      if (!chatOpen) {
        chatToggle.setAttribute("data-unread", "true");
      }
    });

    chatMessage.addEventListener("input", () => {
      const name = chatName.value.trim();
      if (!name) return;
      const myRef = ref(db, `typing/${name}`);
      if (chatMessage.value.trim()) {
        set(myRef, name);
      } else {
        remove(myRef);
      }
    });

    onValue(typingRef, (snap) => {
      const val = snap.val() || {};
      const current = chatName.value.trim();
      const others = Object.values(val).filter(n => n !== current);
      typingStatus.textContent = others.length
        ? `${others.join(", ")} ${others.length === 1 ? "is" : "are"} typing...`
        : "";
    });

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = chatName.value.trim();
      const text = chatMessage.value.trim();
      if (!name || !text) return;
      push(messagesRef, { name, text });
      chatMessage.value = "";
      remove(ref(db, `typing/${name}`));
    });
          // 📸 Uploadcare + Firebase Media Feed
    const mediaRef = ref(db, "media");

    function renderMediaCard(url) {
      const mediaContainer = document.getElementById("media-container");
      const isVideo = /\.(mp4|webm|ogg)$/i.test(url);

      const bubble = document.createElement("div");
      bubble.className = "media-bubble";

      const media = document.createElement(isVideo ? "video" : "img");
      media.src = url;
      media.style.cursor = "pointer";
      media.style.width = "100%";
      media.style.borderRadius = "12px";
      if (isVideo) {
        media.controls = true;
        media.style.maxHeight = "250px";
      }

      media.onclick = () => {
        const overlay = document.createElement("div");
        overlay.style.position = "fixed";
        overlay.style.top = 0;
        overlay.style.left = 0;
        overlay.style.width = "100vw";
        overlay.style.height = "100vh";
        overlay.style.background = "rgba(0,0,0,0.9)";
        overlay.style.display = "flex";
        overlay.style.alignItems = "center";
        overlay.style.justifyContent = "center";
        overlay.style.zIndex = 1000;

        const full = document.createElement(isVideo ? "video" : "img");
        full.src = url;
        if (isVideo) {
          full.controls = true;
          full.style.maxHeight = "80vh";
        } else {
          full.style.maxWidth = "90vw";
          full.style.maxHeight = "90vh";
        }

        overlay.onclick = () => document.body.removeChild(overlay);
        overlay.appendChild(full);
        document.body.appendChild(overlay);
      };

      const reactionTag = document.createElement("span");
      reactionTag.className = "reaction-tag";
      reactionTag.textContent = "";

      const picker = document.createElement("button");
      picker.className = "reaction-picker";
      picker.textContent = "➕";
      picker.onclick = () => {
        const emojis = ["😂","🔥","👏","💯","😮","😢","👍"];
        const choice = prompt("React with:", emojis.join(" "));
        if (emojis.includes(choice)) {
          reactionTag.textContent = choice;
        }
      };

      const actions = document.createElement("div");
      actions.className = "actions";
      actions.appendChild(reactionTag);
      actions.appendChild(picker);

      const downloadLink = document.createElement("a");
      downloadLink.href = url;
      downloadLink.download = "";
      downloadLink.textContent = "⬇️ Download";
      downloadLink.style.marginLeft = "10px";
      actions.appendChild(downloadLink);

      bubble.appendChild(media);
      bubble.appendChild(actions);
      mediaContainer.prepend(bubble);
    }

    function loadMediaFeed() {
      onChildAdded(mediaRef, (snap) => {
        const url = snap.val();
        if (url) renderMediaCard(url);
      });
    }

    uploadcare.Widget('[role=uploadcare-uploader]').onUploadComplete(function(info) {
      const url = info.cdnUrl;
      push(mediaRef, url);
    });
  </script>
</body>
</html>
