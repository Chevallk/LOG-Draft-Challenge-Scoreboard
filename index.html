<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draft Challenge Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      padding: 2em 1em;
      text-align: center;
      border-bottom: 4px solid #FFD700;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #FFD700;
      letter-spacing: 1px;
    }

    main {
      padding: 2em 1em;
      max-width: 1000px;
      margin: 0 auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    th {
      background-color: #1a1a1a;
      color: #FFD700;
      padding: 12px;
      text-align: left;
      font-size: 0.95em;
      border-bottom: 2px solid #FFD700;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #333;
      font-size: 0.9em;
      color: #fff;
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .crown {
      font-weight: bold;
      color: #FFD700;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 0.8em;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Draft Challenge Leaderboard</h1>
  </header>

  <main>
    <table id="scoreboard">
      <thead>
        <tr id="table-header"></tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const API_URL = "https://script.google.com/macros/s/AKfycbxBvicwEohuNy72twGhT2r77TZA_XfBa_tUVxmKpQyqLn3dA9zPdgKQk_A8YjLfxtad/exec";

      function fetchScores() {
        fetch(API_URL)
          .then(response => response.json())
          .then(data => {
            if (!Array.isArray(data) || data.length < 2) {
              showMessage("No scores found.");
              return;
            }
            updateTable(data);
          })
          .catch(() => showMessage("Error loading scores."));
      }

      function showMessage(msg) {
        const header = document.getElementById("table-header");
        const body = document.querySelector("#scoreboard tbody");
        header.innerHTML = "";
        body.innerHTML = `<tr><td colspan="7">${msg}</td></tr>`;
      }

      function updateTable(data) {
        const [headers, ...rows] = data;
        const tableHeader = document.getElementById("table-header");
        const tableBody = document.querySelector("#scoreboard tbody");

        tableHeader.innerHTML = "";
        headers.forEach(title => {
          const th = document.createElement("th");
          th.textContent = title;
          tableHeader.appendChild(th);
        });

        const sorted = rows
          .filter(row => row.length === headers.length && !isNaN(row.at(-1)))
          .sort((a, b) => b.at(-1) - a.at(-1));

        tableBody.innerHTML = "";
        sorted.forEach((row, i) => {
          const tr = document.createElement("tr");
          row.forEach((cell, j) => {
            const td = document.createElement("td");
            td.textContent = cell ?? "-";
            if (i === 0 && j === 0) {
              td.classList.add("crown");
              td.textContent = `ðŸ‘‘ ${cell}`;
            }
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      }

      fetchScores();
      setInterval(fetchScores, 5000);
    });
  </script>
</body>
</html>
