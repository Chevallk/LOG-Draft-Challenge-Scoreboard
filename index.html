<style>
  body {
    background-color: #121212;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 2em;
    margin: 0;
  }

  header {
    text-align: center;
    margin-bottom: 2em;
  }

  header img {
    max-width: 240px;
    margin-bottom: 1em;
  }

  h1 {
    font-size: 2em;
    margin: 0;
    color: #e11d48; /* ESPN red */
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  table {
    width: 95%;
    max-width: 1000px;
    margin: 0 auto;
    border-collapse: collapse;
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
  }

  th {
    background-color: #1f1f1f;
    color: #e11d48;
    padding: 14px 10px;
    font-size: 0.9em;
    text-align: left;
    border-bottom: 2px solid #e11d48;
  }

  td {
    padding: 12px 10px;
    font-size: 0.85em;
    border-bottom: 1px solid #333;
  }

  tr:hover {
    background-color: #1a1a1a;
  }

  tr:first-child td:first-child {
    font-weight: bold;
    color: #ffd700;
  }

  .crown {
    font-size: 1.1em;
  }

  @media (max-width: 600px) {
    th, td {
      font-size: 0.75em;
      padding: 10px 6px;
    }
  }
</style>
