<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draft Challenge Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet" />
  <script>
    UPLOADCARE_PUBLIC_KEY = "36aca0ff7641024739f7";
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      padding: 2em 1em 1em;
      text-align: center;
      border-bottom: 6px solid #bba168;
    }
    header img {
      max-height: 80px;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 2.4em;
      color: #bba168;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    main {
      padding: 2em 1em;
      max-width: 1000px;
      margin: 0 auto;
    }
    .media-feed {
      background: #1a1a1a;
      padding: 1em;
      border-radius: 8px;
      margin-bottom: 2em;
      max-height: 600px;
      overflow-y: auto;
    }
    .media-card {
      background: #2a2a2a;
      padding: 1em;
      margin: 1em 0;
      border-radius: 6px;
      cursor: pointer;
    }
    .media-card img, .media-card video {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 4px;
    }
    .media-card .actions {
      margin-top: 0.5em;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .media-card button, .media-card a {
      background: #333;
      color: #bba168;
      padding: 0.5em 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
    .badge {
      margin-left: 6px;
      font-size: 1em;
    }
    .crown {
      color: #bba168;
      font-weight: bold;
    }
    table {
      width: 100%;
      margin-bottom: 2em;
      border: 1px solid #333;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
    }
    th {
      background-color: #1a1a1a;
      color: #bba168;
    }
    /* Floating Chat Button with Notification Badge */
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #bba168;
      color: #000;
      border: none;
      border-radius: 12px;
      width: 120px;
      height: 50px;
      font-size: 1.2em;
      cursor: pointer;
      z-index: 999;
    }
    #chat-toggle[data-unread="true"]::after {
      content: " 🔴";
      position: absolute;
      top: -5px;
      right: -5px;
      font-size: 1.2em;
    }
    #chat-room {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 350px;
      max-height: 70vh;
      background: #111;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 1em;
      z-index: 998;
      overflow-y: auto;
      transition: all 0.3s ease;
    }
    #chat-room.expanded {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      max-height: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/RZcQfc7N/LOG-Transparent-Logo.png" alt="Challenge Logo" />
    <h1>Draft Challenge Leaderboard</h1>
  </header>
  <main>

    <!-- 🏆 Leaderboard Table -->
    <table id="scoreboard">
      <thead><tr id="table-header"></tr></thead>
      <tbody></tbody>
    </table>
        <!-- 📸 Media Upload Feed -->
    <section class="media-feed">
      <h2>📸 Share Your Highlights</h2>
      <input type="hidden" role="uploadcare-uploader" data-clearable style="margin-bottom: 1em;" />
      <div id="media-container"></div>
    </section>

    <!-- 💬 Floating Chat -->
    <button id="chat-toggle" title="Open chat">💬 Chat</button>
    <section id="chat-room">
      <h2 style="margin-top: 0;">💬 Live Chat</h2>
      <div id="chat-box" style="height: 50vh; overflow-y: auto; background: #222; padding: 10px; border-radius: 4px; margin-bottom: 0.5em;"></div>
      <div id="typing-status" style="font-style: italic; color: #bba168; height: 1.2em;"></div>
      <form id="chat-form" style="display: flex; gap: 5px; flex-wrap: wrap;">
        <input id="chat-name" placeholder="Your name" required style="flex: 1;" />
        <input id="chat-message" placeholder="Message..." required style="flex: 2;" />
        <button type="submit" style="background: #bba168; color: #000;">Send</button>
      </form>
    </section>
  </main>
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getDatabase, ref, set, push, onValue,
      onChildAdded, query, limitToLast, remove
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDxWpRXF8aMg31r-t27-pONNOB2iUJXYpg",
      authDomain: "log-live-chat.firebaseapp.com",
      projectId: "log-live-chat",
      storageBucket: "log-live-chat.appspot.com",
      messagingSenderId: "557426074509",
      appId: "1:557426074509:web:520a626d100bcd6db253c4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 💬 Floating Chat Toggle + Expand
    const chatToggle = document.getElementById("chat-toggle");
    const chatRoom = document.getElementById("chat-room");
    let chatOpen = false;

    chatToggle.addEventListener("click", () => {
      chatOpen = !chatOpen;
      if (chatOpen) {
        chatRoom.classList.add("expanded");
        chatToggle.removeAttribute("data-unread");
        chatRoom.style.display = "block";
      } else {
        chatRoom.classList.remove("expanded");
        chatRoom.style.display = "none";
      }
    });

    // 💬 Chat Logic
    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const chatName = document.getElementById("chat-name");
    const chatMessage = document.getElementById("chat-message");
    const typingStatus = document.getElementById("typing-status");

    const messagesRef = ref(db, "messages");
    const typingRef = ref(db, "typing");

    onChildAdded(query(messagesRef, limitToLast(100)), (snap) => {
      const msg = snap.val();
      const container = document.createElement("div");
      container.style.marginBottom = "0.5em";

      const p = document.createElement("p");
      p.innerHTML = `<strong>${msg.name}</strong>: ${msg.text}`;
      container.appendChild(p);

      // 🎭 Emoji Reaction Bar for Chat (basic structure)
      const bar = document.createElement("div");
      bar.style.fontSize = "1.2em";
      bar.style.cursor = "pointer";
      ["😂","🔥","👏","💯","😮","😢","👍"].forEach(emoji => {
        const span = document.createElement("span");
        span.textContent = emoji + " 0";
        span.style.marginRight = "10px";
        let count = 0;
        span.onclick = () => {
          count++;
          span.textContent = emoji + " " + count;
        };
        bar.appendChild(span);
      });

      container.appendChild(bar);
      chatBox.appendChild(container);
      chatBox.scrollTop = chatBox.scrollHeight;

      if (!chatOpen) {
        chatToggle.setAttribute("data-unread", "true");
      }
    });

    chatMessage.addEventListener("input", () => {
      const name = chatName.value.trim();
      if (!name) return;
      const myRef = ref(db, `typing/${name}`);
      if (chatMessage.value.trim()) {
        set(myRef, name);
      } else {
        remove(myRef);
      }
    });

    onValue(typingRef, (snap) => {
      const val = snap.val() || {};
      const current = chatName.value.trim();
      const others = Object.values(val).filter(n => n !== current);
      typingStatus.textContent = others.length
        ? `${others.join(", ")} ${others.length === 1 ? "is" : "are"} typing...`
        : "";
    });

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = chatName.value.trim();
      const text = chatMessage.value.trim();
      if (!name || !text) return;
      push(messagesRef, { name, text });
      chatMessage.value = "";
      remove(ref(db, `typing/${name}`));
    });
        // 🏆 Leaderboard Logic
    const API_URL = "https://script.google.com/macros/s/AKfycbz5nn5KBCDW-MOOjwbZEmJi4VG4fehEDdnFi1S9ZRWS_SHhpRpFMg0FFCRPYKWgKxiBzg/exec";

    function fetchScores() {
      fetch(API_URL + "?scores=true")
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data) || data.length < 2) {
            showMessage("No scores found.");
            return;
          }
          updateTable(data);
        })
        .catch(() => showMessage("Error loading scores."));
    }

    function showMessage(msg) {
      document.getElementById("table-header").innerHTML = "";
      document.querySelector("#scoreboard tbody").innerHTML = `<tr><td colspan="7">${msg}</td></tr>`;
    }

    function updateTable(data) {
      const [headers, ...rows] = data;
      const tableHeader = document.getElementById("table-header");
      const tableBody = document.querySelector("#scoreboard tbody");

      const funFactIndex = headers.findIndex(h => h.toLowerCase().includes("fun"));
      const leagueIndex = headers.findIndex(h => h.toLowerCase().includes("league"));
      const totalIndex = headers.findIndex(h => h.toLowerCase().includes("total"));
      const displayHeaders = headers.filter((_, i) => i !== funFactIndex);

      const bestIndex = {};
      displayHeaders.forEach(title => {
        const colIndex = headers.findIndex(h => h === title);
        let max = -Infinity;
        rows.forEach(row => {
          const val = parseFloat(row[colIndex]);
          if (!isNaN(val) && val > max) max = val;
        });
        bestIndex[colIndex] = max;
      });

      tableHeader.innerHTML = "";
      displayHeaders.forEach(title => {
        const th = document.createElement("th");
        th.textContent = title;
        tableHeader.appendChild(th);
      });

      const sorted = rows
        .filter(row => !isNaN(parseFloat(row[totalIndex])))
        .sort((a, b) => b[totalIndex] - a[totalIndex]);

      tableBody.innerHTML = "";
      sorted.forEach((row, i) => {
        const tr = document.createElement("tr");
        displayHeaders.forEach(title => {
          const idx = headers.findIndex(h => h === title);
          const val = row[idx];
          const td = document.createElement("td");

          if (idx === leagueIndex && funFactIndex >= 0) {
            td.innerHTML = `${i === 0 ? "👑 " : ""}${val} 🏈`;
            td.title = row[funFactIndex] || "";
            if (i === 0) td.classList.add("crown");
          } else {
            td.textContent = val ?? "-";
          }

          if (idx in bestIndex && parseFloat(val) === bestIndex[idx]) {
            let badge = "";
            const col = headers[idx].toLowerCase();
            if (col.includes("dash")) badge = "🏃";
            else if (col.includes("punt")) badge = "🏈";
            else if (col.includes("3-point") || col.includes("3 point")) badge = "🏀";
            else if (col.includes("arm") || col.includes("strongest")) badge = "💪";
            else if (col.includes("beer") || col.includes("pong")) badge = "🍺";
            if (badge) td.innerHTML += ` <span class="badge">${badge}</span>`;
          }

          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchScores();
      setInterval(fetchScores, 10000);
      loadMediaFeed();
    });

    // 📸 Uploadcare + Firebase Media Feed
    const mediaRef = ref(db, "media");

    function renderMediaCard(url) {
      const mediaContainer = document.getElementById("media-container");
      const isVideo = /\.(mp4|webm|ogg)$/i.test(url);

      const card = document.createElement("div");
      card.className = "media-card";

      const media = document.createElement(isVideo ? "video" : "img");
      media.src = url;
      media.style.cursor = "pointer";
      if (isVideo) {
        media.controls = true;
        media.style.maxHeight = "250px";
      }

      media.onclick = () => {
        const overlay = document.createElement("div");
        overlay.style.position = "fixed";
        overlay.style.top = 0;
        overlay.style.left = 0;
        overlay.style.width = "100vw";
        overlay.style.height = "100vh";
        overlay.style.background = "rgba(0,0,0,0.9)";
        overlay.style.display = "flex";
        overlay.style.alignItems = "center";
        overlay.style.justifyContent = "center";
        overlay.style.zIndex = 1000;

        const full = document.createElement(isVideo ? "video" : "img");
        full.src = url;
        if (isVideo) {
          full.controls = true;
          full.style.maxHeight = "80vh";
        } else {
          full.style.maxWidth = "90vw";
          full.style.maxHeight = "90vh";
        }

        overlay.onclick = () => document.body.removeChild(overlay);
        overlay.appendChild(full);
        document.body.appendChild(overlay);
      };

      const actions = document.createElement("div");
      actions.className = "actions";

      // 🎭 Emoji Reaction Bar for Media
      ["😂","🔥","👏","💯","😮","😢","👍"].forEach(emoji => {
        const btn = document.createElement("button");
        let count = 0;
        btn.textContent = `${emoji} ${count}`;
        btn.onclick = () => {
          count++;
          btn.textContent = `${emoji} ${count}`;
        };
        actions.appendChild(btn);
      });

      const downloadLink = document.createElement("a");
      downloadLink.href = url;
      downloadLink.download = "";
      downloadLink.textContent = "⬇️ Download";
      actions.appendChild(downloadLink);

      card.appendChild(media);
      card.appendChild(actions);
      mediaContainer.prepend(card);
    }

    function loadMediaFeed() {
      onChildAdded(mediaRef, (snap) => {
        const url = snap.val();
        if (url) renderMediaCard(url);
      });
    }

    uploadcare.Widget('[role=uploadcare-uploader]').onUploadComplete(function(info) {
      const url = info.cdnUrl;
      push(mediaRef, url);
    });
  </script>
</body>
</html>
