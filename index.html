<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draft Challenge Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet" />
  <style>

      color: #fff;
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      padding: 2em 1em 1em 1em;
      text-align: center;
      border-bottom: 6px solid #bba168;
    }
    header img {
      max-height: 80px;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 2.4em;
      color: #bba168;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    main {
      padding: 2em 1em;
      max-width: 1000px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(187, 161, 104, 0.25);
    }
    th, td {
      padding: 16px;
      text-align: center;
      font-size: 1em;
    }
    th {
      background-color: #1a1a1a;
      color: #bba168;
      border-bottom: 3px solid #bba168;
    }
    td {
      background-color: #0d0d0d;
      border-bottom: 1px solid #333;
      color: #fff;
    }
    tr:first-child td {
      font-weight: bold;
    }
    tr:hover td {
      background-color: rgba(255, 255, 255, 0.04);
    }
    .crown {
      color: #bba168;
      font-weight: bold;
    }
    .badge {
      margin-left: 6px;
      font-size: 1em;
    }
    #chat-room {
      margin-top: 3em;
    }
    #chat-box {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #555;
      padding: 1em;
      background: #111;
      margin-bottom: 1em;
    }
    #chat-form input {
      padding: 8px;
      margin-right: 8px;
      border: none;
      border-radius: 4px;
    }
    #chat-form button {
      background-color: #1a1a1a;
      color: #bba168;
      border: 1px solid #bba168;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    #chat-form button:hover {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>

    <img src="https://i.postimg.cc/RZcQfc7N/LOG-Transparent-Logo.png" alt="Challenge Logo" />
    <h1>Draft Challenge Leaderboard</h1>
  </header>

  <main>
    <table id="scoreboard">
      <thead><tr id="table-header"></tr></thead>
      <tbody></tbody>
    </table>

    <section id="chat-room">
      <h2 style="color: #bba168;">üí¨ Trash Talk Room</h2>
      <div id="chat-box"></div>
      <form id="chat-form">
        <input id="chat-name" placeholder="Your name" required />
        <input id="chat-message" placeholder="Message..." required style="width: 50%;" />
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <!-- Firebase Chat Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, query, limitToLast } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDxWpRXF8aMg31r-t27-pONNOB2iUJXYpg",
      authDomain: "log-live-chat.firebaseapp.com",
      projectId: "log-live-chat",
      storageBucket: "log-live-chat.firebasestorage.app",
      messagingSenderId: "557426074509",
      appId: "1:557426074509:web:520a626d100bcd6db253c4",
      measurementId: "G-BGNGWCFSH8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const chatName = document.getElementById("chat-name");
    const chatMessage = document.getElementById("chat-message");

    const messagesRef = ref(db, "messages");
    const recentMessages = query(messagesRef, limitToLast(100));

    onChildAdded(recentMessages, (snapshot) => {
      const msg = snapshot.val();
      const p = document.createElement("p");
      p.innerHTML = `<strong>${msg.name}</strong>: ${msg.text}`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    chatForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = chatName.value.trim();
      const text = chatMessage.value.trim();
      if (!name || !text) return;
      push(messagesRef, { name, text });
      chatMessage.value = "";
    });
  </script>
