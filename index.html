<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draft Challenge Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      padding: 2em 1em 1em;
      text-align: center;
      border-bottom: 6px solid #bba168;
    }
    header img {
      max-height: 80px;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 2.4em;
      color: #bba168;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    main {
      padding: 2em 1em;
      max-width: 1000px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      margin-bottom: 3em;
      border: 1px solid #333;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
    }
    th {
      background-color: #1a1a1a;
      color: #bba168;
    }
    .crown {
      color: #bba168;
      font-weight: bold;
    }
    .badge {
      margin-left: 6px;
      font-size: 1em;
    }

    /* Media Drop Zone */
    #media-dropzone {
      margin-bottom: 3em;
      border: 1px dashed #bba168;
      padding: 1.5em;
      text-align: center;
      background: #111;
      border-radius: 12px;
    }
    #media-dropzone input,
    #media-dropzone button {
      margin: 6px;
      padding: 10px;
      border-radius: 4px;
    }
    #media-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 1em;
    }
    .media-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 8px;
      width: 160px;
      text-align: center;
      color: #bba168;
    }
    .media-card img,
    .media-card video {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 6px;
    }
    .reaction-bar {
      margin-top: 6px;
      font-size: 1.2em;
    }
    .reaction-bar button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      margin: 0 4px;
      color: #bba168;
    }

    /* Chat */
    #chat-room {
      margin-top: 2em;
    }
    #chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #555;
      padding: 1em;
      background: #111;
      margin-bottom: 1em;
    }
    #chat-box p {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 0.5em 1em;
      margin: 6px 0;
      max-width: 80%;
      word-wrap: break-word;
    }
    #typing-status {
      font-style: italic;
      color: #bba168;
      height: 1.5em;
    }
    #chat-form input,
    #chat-form button {
      padding: 10px;
      border: none;
      border-radius: 4px;
    }
    #chat-form button {
      background-color: #1a1a1a;
      color: #bba168;
      border: 1px solid #bba168;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/RZcQfc7N/LOG-Transparent-Logo.png" alt="Challenge Logo" />
    <h1>Draft Challenge Leaderboard</h1>
  </header>

  <main>
    <!-- Leaderboard -->
    <table id="scoreboard">
      <thead><tr id="table-header"></tr></thead>
      <tbody></tbody>
    </table>

    <!-- Media Drop Zone -->
    <section id="media-dropzone">
      <h3 style="color:#bba168;">ðŸ“¸ Upload Challenge Media</h3>
      <input type="text" id="uploader-name" placeholder="Your name" required />
      <input type="file" id="media-file" accept="image/*,video/*" required />
      <button id="upload-btn">Upload</button>
      <div id="upload-status" style="margin-top: 1em; font-style: italic;"></div>
      <div id="media-gallery"></div>
    </section>

    <!-- Chat -->
    <section id="chat-room">
      <h3 style="color:#bba168;">ðŸ’¬ Live Chat</h3>
      <div id="chat-box"></div>
      <div id="typing-status"></div>
      <form id="chat-form">
        <input id="chat-name" placeholder="Your name" required />
        <input id="chat-message" placeholder="Message..." required style="width: 50%;" />
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <!-- Script (linked externally to avoid long scroll â€” message me if you want it inline) -->
  <script type="module" src="script.js"></script>
</body>
</html>
