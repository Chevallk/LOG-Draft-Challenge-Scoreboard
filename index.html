<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draft Challenge Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      padding: 2em 1em;
      text-align: center;
      border-bottom: 4px solid #bba168;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #bba168;
      letter-spacing: 1px;
    }

    main {
      padding: 2em 1em;
      max-width: 1000px;
      margin: 0 auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(187, 161, 104, 0.3);
    }

    th, td {
      padding: 12px;
      text-align: center;
      font-size: 0.9em;
    }

    th {
      background-color: #1a1a1a;
      color: #bba168;
      border-bottom: 2px solid #bba168;
    }

    td {
      border-bottom: 1px solid #333;
      color: #fff;
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .crown {
      font-weight: bold;
      color: #bba168;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.4em;
      }

      table {
        font-size: 0.85em;
      }

      th, td {
        padding: 10px 6px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1em;
      }

      header h1 {
        font-size: 1.2em;
      }

      table {
        font-size: 0.75em;
        box-shadow: none;
      }

      th, td {
        padding: 8px 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Draft Challenge Leaderboard</h1>
  </header>

  <main>
    <table id="scoreboard">
      <thead>
        <tr id="table-header"></tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxBvicwEohuNy72twGhT2r77TZA_XfBa_tUVxmKpQyqLn3dA9zPdgKQk_A8YjLfxtad/exec";
    let previousRanks = {};

    function fetchScores() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data) || data.length < 2) {
            showMessage("No scores found.");
            return;
          }
          updateTable(data);
        })
        .catch(() => showMessage("Error loading scores."));
    }

    function showMessage(msg) {
      document.getElementById("table-header").innerHTML = "";
      document.querySelector("#scoreboard tbody").innerHTML = `<tr><td colspan="7">${msg}</td></tr>`;
    }

    function updateTable(data) {
      const [headers, ...rows] = data;
      const tableHeader = document.getElementById("table-header");
      const tableBody = document.querySelector("#scoreboard tbody");

      tableHeader.innerHTML = "";
      headers.forEach(title => {
        const th = document.createElement("th");
        th.textContent = title;
        tableHeader.appendChild(th);
      });

      const sorted = rows
        .filter(row => row.length === headers.length && !isNaN(row.at(-1)))
        .sort((a, b) => b.at(-1) - a.at(-1));

      tableBody.innerHTML = "";

      const newRanks = {};
      sorted.forEach((row, i) => {
        const playerName = row[0];
        newRanks[playerName] = i;

        const prevRank = previousRanks[playerName];
        const movement = prevRank != null ? prevRank - i : null;
        const emoji = i === 0 ? "üëë" : movement > 0 ? "‚¨ÜÔ∏è" : movement < 0 ? "‚¨áÔ∏è" : "‚ûñ";

        const tr = document.createElement("tr");
        row.forEach((cell, j) => {
          const td = document.createElement("td");
          td.textContent = cell ?? "-";

          if (j === 0) {
            td.textContent = `${emoji} ${cell}`;
            if (i === 0) td.classList.add("crown");
          }

          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });

      previousRanks = newRanks;
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchScores();
      setInterval(fetchScores, 5000);
    });
  </script>
</body>
</html>
