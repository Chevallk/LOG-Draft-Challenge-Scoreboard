<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draft Challenge Arcade Scoreboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at top center, #111 0%, #000 80%);
      color: #FFD700;
      font-family: 'Press Start 2P', monospace;
      padding: 2em;
      text-align: center;
      overflow-x: hidden;
    }

    header img {
      max-width: 300px;
      margin-bottom: 1.5em;
      filter: drop-shadow(0 0 5px #FFD700);
    }

    h1 {
      color: #FFD700;
      font-size: 1.5em;
      margin-bottom: 1em;
      text-shadow: 0 0 5px #fff, 0 0 10px #FFD700;
    }

    table {
      margin: 0 auto;
      width: 90%;
      border-collapse: collapse;
      box-shadow: 0 0 30px #FFD700;
    }

    th, td {
      border: 2px solid #FFD700;
      padding: 12px 10px;
      font-size: 0.75em;
      text-shadow: 0 0 3px #FFD700;
    }

    th {
      background: #000;
      color: #ffffff;
    }

    tr:nth-child(even) {
      background: rgba(255, 215, 0, 0.05);
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transition: background 0.3s ease-in-out;
    }

    .crown {
      filter: drop-shadow(0 0 5px gold);
    }
  </style>
</head>
<body>
  <header>
    <img src="YOUR_LOGO_URL_HERE" alt="League Logo" />
    <h1>Draft Challenge Leaderboard</h1>
  </header>

  <table id="scoreboard">
    <thead>
      <tr id="table-header"></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const API_URL = "https://script.google.com/macros/s/AKfycbxBvicwEohuNy72twGhT2r77TZA_XfBa_tUVxmKpQyqLn3dA9zPdgKQk_A8YjLfxtad/exec";

      function fetchScores() {
        fetch(API_URL)
          .then(response => response.json())
          .then(data => {
            if (!Array.isArray(data) || data.length < 2) {
              showMessage("NO SCORES FOUND");
              return;
            }
            updateTable(data);
          })
          .catch(() => showMessage("API ERROR"));
      }

      function showMessage(msg) {
        const header = document.querySelector("#table-header");
        const tbody = document.querySelector("#scoreboard tbody");
        if (header) header.innerHTML = "";
        if (tbody) tbody.innerHTML = `<tr><td colspan="7">${msg}</td></tr>`;
      }

      function updateTable(data) {
        const header = data[0];
        const scores = data.slice(1)
          .filter(row => row.length === header.length && !isNaN(parseFloat(row[row.length - 1])))
          .sort((a, b) => b[b.length - 1] - a[a.length - 1]);

        const tableHeader = document.querySelector("#table-header");
        tableHeader.innerHTML = "";
        header.forEach(title => {
          const th = document.createElement("th");
          th.textContent = title;
          tableHeader.appendChild(th);
        });

        const tbody = document.querySelector("#scoreboard tbody");
        tbody.innerHTML = "";
        scores.forEach((row, i) => {
          const tr = document.createElement("tr");
          row.forEach((cell, j) => {
            const td = document.createElement("td");
            td.textContent = cell ?? "-";
            if (i === 0 && j === 0) {
              td.innerHTML = "ðŸ‘‘ " + cell;
              td.classList.add("crown");
            }
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      }

      fetchScores();
      setInterval(fetchScores, 5000);
    });
  </script>
</body>
</html>
